{% extends 'core/home_page.html' %}


{% block container %}

<div class="container">
   <div class="row mt-5 pt-5">
    <div class="col-md-2">

    </div>
    <div class="col md-8">
      {% for post in posts %}
      <div class="card border">
        <div class="card-shadow my-2 ">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img src="{{ post_image.url }}" alt="img"> 
              </div>
              <div class="col-md-8">
                <small>{{ post.created_at}}</small>
                <hr>
                <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
                <p class="text-justify my-3">
                  {{post.content}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
   </div>
</div>

{% endblock container %}
