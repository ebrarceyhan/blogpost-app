{% extends 'core/home_page.html' %}

{% block container %}

<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
    
  </div>
    {% if request.path == "/user/register/" %}
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</labe>
        <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
    {% endif %}
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock container %}
